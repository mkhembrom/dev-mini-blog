<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Card</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="card">
      <div class="upper">
        <img src="./cactus_img.jpg" alt="card" />
        <div class="tag">Design</div>

        </p>
      </div>
      <div class="divide"></div>
      <div class="lower">
        <p class="content-bottom">Annie Spratt</p>
      </div>
    </div>
  </body>
</html>
